name: "Validate Prompt Hashes"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'prompts/**/*.md'
      - 'automation/prompt-hashes.json'
      - 'automation/generate-prompt-hashes.js'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'prompts/**/*.md'
      - 'automation/prompt-hashes.json'
      - 'automation/generate-prompt-hashes.js'

jobs:
  validate-hashes:
    name: Validate Prompt Integrity Hashes
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate fresh hashes
      run: node automation/generate-prompt-hashes.js

    - name: Check for hash mismatches
      run: |
        if ! git diff --exit-code automation/prompt-hashes.json; then
          echo ""
          echo "ERROR: Prompt files changed but hashes were not updated!"
          echo ""
          echo "Changes detected:"
          git diff automation/prompt-hashes.json
          echo ""
          echo "To fix this:"
          echo "   1. Run: node automation/generate-prompt-hashes.js"
          echo "   2. Commit the updated prompt-hashes.json"
          echo "   3. Push the changes"
          exit 1
        else
          echo "All prompt hashes are up to date!"
        fi

    - name: Validate hash manifest structure
      run: |
        node -e "
        const hashes = require('./automation/prompt-hashes.json');
        if (!hashes.owasp) {
          console.error('ERROR: Missing owasp category in prompt-hashes.json');
          process.exit(1);
        }
        const allHashes = Object.values(hashes.owasp || {});
        const invalidHashes = allHashes.filter(h => !h.startsWith('sha256:') || h.length !== 71);
        if (invalidHashes.length > 0) {
          console.error('ERROR: Invalid hash format found:', invalidHashes);
          process.exit(1);
        }
        console.log('Hash manifest structure is valid');
        console.log('   Total hashes:', allHashes.length);
        "
